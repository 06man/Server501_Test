<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}"
>
<body>
<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Register
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        Board Register
                    </h5>
                    <form method="post" action="/board/register">
                        <div class="mb-3">
                            <label for="title" class="form-control">제목</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-control">내용</label>
                            <textarea type="text" class="form-control col-sm-5" id="content"
                                      name="content" rows="5" placeholder="내용을 입력해주세요">
                            </textarea>
                        </div>
                        <div class="mb-3">
                            <label for="writer" class="form-control">작성자</label>
                            <input type="text" class="form-control" id="writer" name="writer" placeholder="지금은 직접 작성자를 입력해주세요, 로그인 후 로그인 유저가 자동으로 탑재됨.">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary submitBtn">작성</button>
                            <button type="reset" class="btn btn-danger">초기화</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!--끝 나는 부분 layout:fragment="content"-->


<!--자바스크립트 추가하는 영역-->
<script layout:fragment="javascript" th:inline="javascript">

    // 페이징 이동 이벤트 처리.
    document.querySelector(".pagination").addEventListener("click",
        function (e) {
            e.preventDefault()
            e.stopPropagation()
            // a 태그에 접근 할려면, 해당 요소 선택자 필요.
            const target = e.target
            //  a 태그 인경우에 이벤트 리스너 동작을하고,
            // a 태그 가 아니면, 이벤트 처리 안함.
            if (target.tagName !== "A") {
                return
            }
            const num = target.getAttribute("data-num")

            // 백틱, 숫자 키보드 1번 왼쪽에 보면.
            //  기존 페이지 이동해서,
            // 폼의 정보를 이용해서 이동.
            const formObj = document.querySelector("form")
            // 자바스크립트에서, 백틱 안에서, 문자열 구현하기가 쉽다.
            formObj.innerHTML += `<input type="hidden" name="page" value="${num}">`
            formObj.submit()


        }, false)

</script>

</body>
</html>
